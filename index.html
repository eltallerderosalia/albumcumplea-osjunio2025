<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Portada */
        .cover {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), 
                        url('imagenes/portada.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }
        
        .cover h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: titlePulse 2s infinite alternate;
        }
        
        .cover p {
            font-size: 1.5rem;
            max-width: 800px;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .date {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            margin-top: 20px;
        }
        
        /* Secciones */
        .section {
            min-height: 100vh;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .section-title {
            font-size: 3rem;
            margin-bottom: 50px;
            color: #d35400;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 2px;
        }
        
        /* Carrusel horizontal */
        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 500px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        
        .carousel-item {
            min-width: 300px;
            height: 100%;
            flex: 0 0 auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .carousel-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }
        
        .carousel-item img,
        .carousel-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .carousel-item:hover img,
        .carousel-item:hover video {
            transform: scale(1.05);
        }
        
        .carousel-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .carousel-item:hover .caption {
            transform: translateY(0);
        }
        
        .video-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            z-index: 5;
        }
        
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        
        .carousel-item:hover .video-controls {
            opacity: 1;
        }
        
        .video-controls button {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin: 0 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .video-controls button:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .carousel-btn:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 20px;
        }
        
        /* Indicadores de posición */
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background: white;
            transform: scale(1.2);
        }
        
        /* Colores alternos para secciones */
        .section:nth-child(odd) {
            background: rgba(255, 255, 255, 0.7);
        }
        
        .section:nth-child(even) {
            background: rgba(255, 250, 240, 0.7);
        }
        
        /* Botón de música */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff6b6b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .music-player:hover {
            background: #ff5252;
            transform: scale(1.1);
        }
        
        .music-player i {
            font-size: 24px;
        }
        
        .music-player.playing::after {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #4ecdc4;
            border-radius: 50%;
            border: 2px solid white;
            animation: pulse 1.5s infinite;
        }
        
        /* Decoraciones */
        .decoration {
            position: absolute;
            z-index: -1;
        }
        
        .balloon {
            width: 80px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            animation: float 8s infinite ease-in-out;
        }
        
        .balloon:nth-child(1) {
            top: 10%;
            left: 5%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff0000);
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            top: 20%;
            right: 7%;
            background: radial-gradient(circle at 30% 30%, #4ecdc4, #1a936f);
            animation-delay: 1s;
        }
        
        .balloon:nth-child(3) {
            bottom: 15%;
            left: 8%;
            background: radial-gradient(circle at 30% 30%, #ffe66d, #ff9e00);
            animation-delay: 2s;
        }
        
        .balloon:nth-child(4) {
            bottom: 25%;
            right: 10%;
            background: radial-gradient(circle at 30% 30%, #6a0572, #ab83a1);
            animation-delay: 3s;
        }
        
        /* Animaciones */
        @keyframes titlePulse {
            from { transform: scale(1); text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
            to { transform: scale(1.05); text-shadow: 0 10px 25px rgba(255,215,0,0.7); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cover h1 {
                font-size: 3rem;
            }
            
            .cover p {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .carousel-container {
                height: 350px;
            }
            
            .carousel-item {
                min-width: 250px;
            }
        }
    </style>
</head>

        // Inicializar todos los carruseles
        document.addEventListener('DOMContentLoaded', () => {
            sections.forEach(section => {

            initMusicPlayer();
            
            // Pausar videos cuando no están visibles
            initVideoObserver();

        // Función para inicializar un carrusel
        function initCarousel(sectionData) {
            const track = document.querySelector(`#${sectionData.id} .carousel-track`);
            const prevBtn = document.querySelector(`#${sectionData.id} .prev-btn`);
            const nextBtn = document.querySelector(`#${sectionData.id} .next-btn`);
            const indicatorsContainer = document.querySelector(`#${sectionData.id} .carousel-indicators`);
            
            // Crear elementos del carrusel
            sectionData.media.forEach((media, index) => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.dataset.type = media.type;
                
                let mediaElement;
                if (media.type === 'image') {
                    mediaElement = document.createElement('img');
                    mediaElement.src = media.src;
                    mediaElement.alt = media.caption;
                } else if (media.type === 'video') {
                    mediaElement = document.createElement('video');
                    mediaElement.muted = true;
                    mediaElement.autoplay = true;
                    mediaElement.loop = true;
                    mediaElement.playsInline = true;
                    const source = document.createElement('source');
                    source.src = media.src;
                    source.type = 'video/mp4';
                    mediaElement.appendChild(source);
                    
                    // Añadir icono de video
                    const videoIcon = document.createElement('div');
                    videoIcon.className = 'video-icon';
                    videoIcon.innerHTML = '<i class="fas fa-play"></i>';
                    item.appendChild(videoIcon);
                    
                    // Añadir controles de video
                    const videoControls = document.createElement('div');
                    videoControls.className = 'video-controls';
                    videoControls.innerHTML = `
                        <button class="play-pause"><i class="fas fa-play"></i></button>
                        <button class="mute"><i class="fas fa-volume-up"></i></button>
                    `;
                    item.appendChild(videoControls);
                }
                
                item.appendChild(mediaElement);
                
                const caption = document.createElement('div');
                caption.className = 'caption';
                caption.textContent = media.caption;
                item.appendChild(caption);
                
                track.appendChild(item);
                
                // Crear indicadores
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.dataset.index = index;
                indicatorsContainer.appendChild(indicator);
            });
            
            const items = track.querySelectorAll('.carousel-item');
            const indicators = indicatorsContainer.querySelectorAll('.indicator');
            const itemCount = items.length;
            let currentIndex = 0;
            
            // Actualizar posición
            function updatePosition() {
                const itemWidth = items[0].offsetWidth + 20; // Ancho + margen
                track.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
                
                // Actualizar indicadores
                indicators.forEach((indicator, index) => {
                    if (index === currentIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
                
                // Manejar reproducción de videos
                handleVideoPlayback(items[currentIndex]);
            }
            
            // Manejar la reproducción de videos
            function handleVideoPlayback(item) {
                // Pausar todos los videos excepto el actual si es video
                items.forEach((it, idx) => {
                    if (idx !== currentIndex && it.dataset.type === 'video') {
                        const video = it.querySelector('video');
                        if (video) {
                            video.pause();
                        }
                    }
                });
                
                // Reproducir video actual si es video
                if (item && item.dataset.type === 'video') {
                    const video = item.querySelector('video');
                    if (video) {
                        // Esperar un momento antes de reproducir para dar tiempo a la transición
                        setTimeout(() => {
                            video.play().catch(e => console.log("Autoplay error:", e));
                        }, 300);
                    }
                }
            }
            
            // Navegación
            function nextSlide() {
                currentIndex = (currentIndex + 1) % itemCount;
                updatePosition();
            }
            
            function prevSlide() {
                currentIndex = (currentIndex - 1 + itemCount) % itemCount;
                updatePosition();
            }
            
            // Event listeners
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            // Event listeners para indicadores
            indicators.forEach(indicator => {
                indicator.addEventListener('click', () => {
                    currentIndex = parseInt(indicator.dataset.index);
                    updatePosition();
                });
            });
            
            // Event listeners para controles de video
            items.forEach(item => {
                if (item.dataset.type === 'video') {
                    const video = item.querySelector('video');
                    const playBtn = item.querySelector('.play-pause');
                    const muteBtn = item.querySelector('.mute');
                    
                    if (playBtn) {
                        playBtn.addEventListener('click', () => {
                            if (video.paused) {
                                video.play();
                                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                            } else {
                                video.pause();
                                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                            }
                        });
                    }
                    
                    if (muteBtn) {
                        muteBtn.addEventListener('click', () => {
                            video.muted = !video.muted;
                            muteBtn.innerHTML = video.muted ? 
                                '<i class="fas fa-volume-mute"></i>' : 
                                '<i class="fas fa-volume-up"></i>';
                        });
                    }
                }
            });
            
            // Inicializar
            updatePosition();
        }

        // Observador para pausar videos cuando no están visibles
        function initVideoObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Video está visible
                        const video = entry.target.querySelector('video');
                        if (video && !video.paused) return;
                        if (video) {
                            video.play().catch(e => console.log("Autoplay error:", e));
                        }
                    } else {
                        // Video no está visible
                        const video = entry.target.querySelector('video');
                        if (video) {
                            video.pause();
                        }
                    }
                });
            }, {
                threshold: 0.5 // Cuando al menos el 50% del elemento es visible
            });
            
            // Observar todos los elementos de video
            document.querySelectorAll('.carousel-item[data-type="video"]').forEach(item => {
                observer.observe(item);
            });
        }

        // Función para inicializar el reproductor de música
        function initMusicPlayer() {
            const musicPlayer = document.getElementById('musicPlayer');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            let isPlaying = false;
            
            musicPlayer.addEventListener('click', () => {
                if (isPlaying) {
                    backgroundMusic.pause();
                    musicPlayer.classList.remove('playing');
                } else {
                    backgroundMusic.play()
                        .then(() => {
                            musicPlayer.classList.add('playing');
                        })
                        .catch(error => {
                            console.log("La reproducción automática fue bloqueada: ", error);
                            // Mostrar mensaje para el usuario si es necesario
                        });
                }
                isPlaying = !isPlaying;
            });
        }
    </script>
